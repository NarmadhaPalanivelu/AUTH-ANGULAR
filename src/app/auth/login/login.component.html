<div class="container">

  <div class="row">

    <div class="col-md-6">

      <div class="card">

        <div class="text-center">

          <h1>LOGIN</h1>
        </div>
          <form [formGroup]="loginForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label >
              <br />
              <input
                formControlName="email"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"/>
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->

            </div>

            <div class="mb-3">

              <label for="exampleInputPassword1" class="form-label"

                >Password</label>
   <br />
                 <input formControlName="password" type="password" class="form-control"  id="exampleInputPassword1"/>

            </div>
            <br />
          </form>
        <div>

          <button type="submit" class="btn-primary" (click)="login()">login</button>
          <!-- <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">login</button> -->

          <a  style="color:green;margin-top:10px" routerLink="/register"> NEED TO REGISTER ? </a></div>

        <!-- <a routerLink="/register"> click to sign-in </a> -->

      </div>

    </div>

  </div>

</div>
